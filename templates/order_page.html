<!doctype html>
<html lang="en">
  <head>
    <title>訂單查詢頁面</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="static/template-test.css">
  </head>
  <body>
        <div class="container">
            <div class="row mt-3 text-center">
                <h2>訂單系統</h2>
            </div>
            <div class="row mt-3 mx-auto  justify-content-center middle-board2">
                <div class="d-flex mt-4 mb-3">
                    <h4 class="m-2" style="color:black;" class="text-center">訂單查詢頁面<br><br>{{nickname}}您好</h4>
                </div>
                <!-- <div class="d-flex justify-content-center" style="margin-top: -40px;"> -->
                    <div class="row mb-2 ms-1">
                        <table>
                            <thead>
                                <tr>
                                    <th colspan="2">購物車內容</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>{{original}}</td>
                                    <td>{{original_number}}</td>
                                </tr>
                                <tr>
                                    <td>{{scallops}}</td>
                                    <td>{{scallops_number}}</td>
                                </tr>
                                <tr>
                                    <td>{{scallops_abalone}}</td>
                                    <td>{{scallops_abalone_number}}</td>
                                </tr>
                                <tr>
                                    <td>{{Alkali}}</td>
                                    <td>{{Alkali_number}}</td>
                                </tr>
                                <tr style="color: rgb(255, 0, 0);">
                                    <td><b>{{cost}}</b></td>
                                    <td><b>{{cost_number}}</b></td>
                                </tr>
                            </tbody>
                        </table>
                        
                    </div>
                    <form action="/check_order" method="POST" class="d-flex justify-content-center row mt-1">
                        <input type="text" id="style2" name="phone"  placeholder="請輸入訂購電話或訂單編號" class="mb-4 col-10 mt-2">
                        <input type="submit" value="送出" class="submit2" onclick="location.href='/check_old'">  
                    </form>
                <!-- </div> -->
                <div class="d-flex mt-5 justify-content-center px-5 mb-3">
                    <a class="h6 flex" onclick="location.href='/add_order_page'">訂單頁面</a>
                    <a class="h6 flex mx-auto" onclick="location.href='/function'">會員系統</a>
                    <a class="h6 flex" onclick="location.href='/logout'">點擊登出</a>
                </div>
            </div>
        </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
