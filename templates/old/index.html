<!doctype html>
<html lang="en">
  <head>
    <title>會員系統</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="static/template.css">

  </head>
  <body>
    <div class="container">
      <div class="row align-content-center justify-content-center text-center ">
        <h2>首頁</h2>
        <h3 class="mt-3">會員註冊</h3>
        <div class="col-3 mt-5 justify-content-center">
            <form action="/signup" method="POST">
              
              <div class="mb-3">
                <label  class="form-label">使用者名稱</label>
                <input type="text" class="form-control" name="nickname">
              </div>
              
              <div class="mb-3">
                <label  class="form-label">電子郵件</label>
                <input type="email" class="form-control" name="email" >
              </div>
              
              <div class="mb-3">
                <label  class="form-label">密碼</label>
                <input type="password" class="form-control" name="password" >
              </div>
              
              <button class="btn btn-secondary" >送出</button>

            </form>
            <a class="d-flex justify-content-center mt-3 text">已經是會員嗎？點擊下方登入</a><br>
            <a class="btn btn-primary " href="/login_page" role="button">登入頁面</a>
        </div>
      </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
