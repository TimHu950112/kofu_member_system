<!doctype html>
<html lang="en">
  <head>
    <title>會員系統</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="static/template.css">

  </head>
  <body>
      <div class="row align-content-center justify-content-center text-center">
        <div class="col-3">
          
          <h2>會員頁面</h2>
          <h3>{{nickname}} 你好</h3>
          
          <a class="btn btn-primary mt-3" href="/logout" role="button">登出</a>
            <form action="/change" method="POST">
              
              <div class="mb-3">
                <label  class="form-label">使用者名稱</label>
                <input type="text" class="form-control" value={{nickname}} name="nickname">
              </div>

              <div class="mb-3">
                <label  class="form-label">電子郵件</label>
                <input type="email" class="form-control" value={{email}} name="email" >
              </div>

              <div class="mb-3">
                <label  class="form-label">密碼</label>
                <input type="text" class="form-control" value={{password}} name="password" >
              </div>

              <button class="btn btn-secondary" >確認修改</button>

            </form>
      </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
