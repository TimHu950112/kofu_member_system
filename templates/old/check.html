<!doctype html>
<html lang="en">
  <head>
    <title>會員系統</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="static/template.css">

  </head>
  <body>
    <div class="container">
      <div class="row align-content-center justify-content-center text-center ">
        <h2>驗證頁面</h2>
        <h3 class="mt-3">email驗證</h3>
        <div class="col-3 mt-2 justify-content-center">
            <a>{{nickname}}您好，驗證碼已經發送至{{emails}}</a>
            <br>
            <a>驗證碼限時5分鐘</a>
            <form action="/check_code" method="POST">
              
              <div class="mb-3 mt-3">
                <label  class="form-label">驗證碼</label>
                <input type="text" class="form-control" name="key">
              </div>
              
              <button class="btn btn-secondary" >送出</button>

            </form>
            <a class="d-flex justify-content-center mt-3 text">沒有收到驗證碼嗎？點擊下方重新傳送</a><br>
            <a class="btn btn-primary " href="/check" role="button">重新傳送</a>
        </div>
      </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  </body>
</html>
