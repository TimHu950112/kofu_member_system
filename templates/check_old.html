<!doctype html>
<html lang="en">

<head>
    <title>新增會員頁面</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="static/template-test.css">
    <link rel="shortcut icon" href="/static/favicon.ico" />
    <link rel="bookmark" href="/static/favicon.ico" />
</head>

<body>
    <div class="container">
        <div class="row mt-3 text-center">
            <h2>會員系統</h2>
        </div>
        <div class="row mt-3 mx-auto  justify-content-center middle-board">
            <div class="mt-4 ps-4">
                <h4 style="color:#df5334;">新增會員頁面</h4>
                <h4 style="color:#df5334;">{{nickname}} 您好</h4>
                <hr>
                <div class="row justify-content-center text-center mx-auto">
                    <b>當前會員數：{{member_num}}人</b>
                </div>
                <hr>
            </div>
            <!-- <div class="d-flex justify-content-center" style="margin-top: -40px;"> -->
            <form action="/check_old" method="POST" class="d-flex justify-content-center row">
                <input type="text" id="style" name="phone" placeholder="請輸入會員電話" class="mb-4 col-10 style1" required>
                <input type="submit" value="送出" class="submit">
            </form>
            <!-- </div> -->
            <div class="d-flex mt-5 justify-content-center">
                <a class="h6" onclick="location.href='/function'">搜尋頁面</a>
                <a class="h6 ms-4" onclick="location.href='/logout'">登出</a>
            </div>
        </div>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script>
        {%with messages = get_flashed_messages() %}
        {% for i in messages %}
        alert("{{i}}");
        {% endfor %}
        {% endwith %}
    </script>
</body>

</html>
