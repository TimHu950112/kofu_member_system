<!doctype html>
<html lang="en">
  <head>
    <title>會員頁面</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="static/template-test.css">
  </head>
  <body>
        <div class="container">
            <div class="row mt-3 text-center">
                <h2>會員系統</h2>
            </div>
            <div class="row mt-3 mx-auto  justify-content-center middle-board">
                <div class="d-flex mt-4 " style="max-height:70px">
                    <h4 class="m-2" style="color:#df5334; " class="text-center">會員頁面</h4>
                </div>
                <div class="d-flex"style="margin-top:-100px; max-height:80px;">
                    <h5 class="m-2" style="color:gray; " class="text-center">{{nickname}} 您好 歡迎使用會員管理系統</h5>
                </div>
                <!-- <div class="d-flex justify-content-center" style="margin-top: -40px;"> -->
                    <a style="margin-top:-130px;margin-left:50px">搜尋結果：{{status}}</a>
                    <form action="/search" method="POST" class="d-flex justify-content-center row "style="margin-top:-150px;">
                        <input type="text" id="style" name="phone" placeholder="請輸入會員電話" class="mb-4 col-10">
                        <input type="submit" value="查詢" class="submit" onclick="location.href='/search'">  
                        <a class="ms-5 mt-3 h6"  onclick="location.href='/add_page'">新增會員頁面</a>
                        <!-- <a class="ms-5  h6" onclick="location.href='/member'">帳號設定</a> -->
                        <a class="ms-5  h6" onclick="location.href='/order_page'">訂單系統</a>
                    </form>
                <!-- </div> -->
            </div>
        </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script>
        {%with messages=get_flashed_messages()%}
            {% for i in messages %}
            alert("{{i}}");
            {%endfor%}
        {%endwith%}
    </script>
  </body>
</html>
