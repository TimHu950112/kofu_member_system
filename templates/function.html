<!doctype html>
<html lang="en">
  <head>
    <title>會員頁面</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="static/template-test.css">
    <link rel="shortcut icon" href="/static/favicon.ico" />
    <link rel="bookmark" href="/static/favicon.ico" />
  </head>
  <body>
        <div class="container-fluid">
            <div class="row mt-3 text-center">
                <h2>會員系統</h2>
            </div>
            <div class="row mt-3 mx-auto  justify-content-center middle-board">
                <div class="col-12">
                    <h4 class="mt-4" style="color:#df5334; " class="text-center">會員頁面</h4>
                    <h5 class="m-2 mb-4" style="color:gray; " class="text-center">{{nickname}} 您好 歡迎使用會員管理系統</h5>
                    <b class="ms-4 mt-5">搜尋結果：{{status}}</b>
                </div>
                <div class="justify-content-center col-12 text-center">
                    <form action="/search" method="POST" class="">
                        <input type="text" name="phone" placeholder="請輸入會員電話" class="style1">
                        <div id="predictions" class="mx-5 mb-3 mt-4" ></div> 
                        <input type="submit" value="查詢" class="submit" onclick="location.href='/search'">  
                    </form>
                </div>
                <div class="col">
                    <a class="ms-5 mt-3 h6"  onclick="location.href='/add_page'">新增會員頁面</a>
                    <a class="ms-5 h6" onclick="location.href='/order_page'">訂單系統</a>
                </div>
            </div>
        </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        {%with messages=get_flashed_messages()%}
            {% for i in messages %}
            alert("{{i}}");
            {%endfor%}
        {%endwith%}
    </script>
    <script>
        $(document).ready(function() {
          $('.style1').on('input', function() {
            var input = $(this).val();
            if (input !== '') {
              $.ajax({
                url: '/predict',
                type: 'POST',
                data: {input: input},
                success: function(response) {
                  var predictions = response.predictions;
                  var predictionsHtml = '';
                  for (var i = 0; i < predictions.length; i++) {
                    predictionsHtml += `<p style="border-radius:5px;border-style:solid;border-color:darkgray;border-width:2px;color:darkgray;max-height:25px;margin-top:-10px" class="prediction" onclick="location.href='/quick_search?phone=`+predictions[i]+`'">` + predictions[i] + '</p>';
                  }
                  $('#predictions').html(predictionsHtml);
                }
              });
            } else {
              $('#predictions').html('');
            }
          });
        });
      </script>
  </body>
</html>
