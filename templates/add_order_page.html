<!doctype html>
<html lang="en">
  <head>
    <title>新增訂單頁面</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="static/template-test.css">
  </head>
  <body>
        <div class="container">
            <div class="row mt-3 text-center">
                <h2>訂單系統</h2>
            </div>
            <div class="row mt-3 mx-auto  justify-content-center middle-board2">
                <div class="d-flex mt-4 mb-3">
                    <h4 class="m-2" style="color:black;" class="text-center">新增訂單頁面<br><br>{{nickname}}您好</h4>
                </div>
                <!-- <div class="d-flex justify-content-center" style="margin-top: -40px;"> -->
                    <div class="row mb-2 ms-1">
                        <table>
                            <thead>
                                <tr>
                                    <th colspan="2">購物車內容</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>{{original}}</td>
                                    <td>{{original_number}}</td>
                                </tr>
                                <tr>
                                    <td>{{scallops}}</td>
                                    <td>{{scallops_number}}</td>
                                </tr>
                                <tr>
                                    <td>{{scallops_abalone}}</td>
                                    <td>{{scallops_abalone_number}}</td>
                                </tr>
                                <tr>
                                    <td>{{Alkali}}</td>
                                    <td>{{Alkali_number}}</td>
                                </tr>
                            </tbody>
                        </table>
                        
                    </div>
                    <div class="">
                        <form action="/add_order_item" method="POST" class="d-flex justify-content-center align-items-center row mb-2">
                            <b class="mb-1">訂購品項</b>
                            <div class="col">
                                <select class="form-select" aria-label="item" style="height: 50px" name="item">
                                    <option selected>請選取品項</option>
                                    <option value="1">原味肉粽</option>
                                    <option value="2">干貝粽</option>
                                    <option value="3">干貝鮑魚粽</option>
                                    <option value="4">鹼粽</option>
                                </select>
                            </div>
                            <div class="col">
                                <div class="input-group" >
                                    <input type="text" class="form-control" placeholder="數量" aria-label="number" aria-describedby="button-addon2" style="height: 50px" name="number">
                                    <input type="submit" value="加入" class="btn btn-outline-secondary">  
                                    <!-- <button class="btn btn-outline-secondary" type="button" id="button-addon2" style="height: 50px">加入</button> -->
                                </div>   
                            </div>
                        </form>
                        <form action="/finish_order" method="POST">
                            <b class="mt-2 mb-1">訂購電話</b>
                            <div class="col mb-2">
                                <input type="text" id="phone" name="phone" placeholder="請輸入電話號碼">
                            </div>
                            <b class="mt-2 mb-1">訂購時間</b>
                            <div class="col">
                                <input type="datetime-local" id="order-time" name="order-time">
                            </div>
                            <div class="row justify-content-center">
                                <input type="submit" value="送出訂單" class="submit2 mt-5">  
                            </div>
                        </form>

                    </div>
                <!-- </div> -->
                <div class="d-flex mt-5 justify-content-center">
                    <a class="h6" onclick="location.href='/function'">搜尋頁面</a>
                    <a class="h6 ms-4" onclick="location.href='/logout'">登出</a>
                </div>
            </div>
        </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script>
        {%with messages=get_flashed_messages()%}
            {% for i in messages %}
            alert("{{i}}");
            {%endfor%}
        {%endwith%}
    </script>
  </body>
</html>
