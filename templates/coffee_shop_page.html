<!doctype html>
<html lang="en">

<head>
     <title>寄杯頁面</title>
     <!-- Required meta tags -->
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

     <!-- Bootstrap CSS v5.0.2 -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <link rel="stylesheet" href="static/template-test.css">
     <link rel="shortcut icon" href="/static/favicon.ico" />
     <link rel="bookmark" href="/static/favicon.ico" />
</head>

<body>
     <!-- modal for save -->
     <div class="modal fade" id="save" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
          aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog">
               <div class="modal-content">
                    <div class="modal-header">
                         <h1 class="modal-title fs-5" id="staticBackdropLabel">寄杯功能</h1>
                         <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                         <form action="/add_coffee" method="POST">
                              <div class="form-floating mb-3">
                                   <input type="text" class="form-control take_out_phone" id="floatingInput"
                                        placeholder="請輸入寄杯電話" name="phone" required>
                                   <label for="floatingInput">請輸入寄杯電話</label>
                              </div>
                              <h5 class="take_out">搜尋結果:</h5>
                              <select class="form-select mb-3" id="inputGroupSelect01" name="item" required>
                                   <option selected>請選擇寄杯品項</option>
                                   <option value="70">70元</option>
                                   <option value="80">80元</option>
                              </select>
                              <div class="form-floating mb-3 ">
                                   <input type="text" class="form-control" id="floatingInput" placeholder="請輸入寄杯數量"
                                        name="number" required>
                                   <label for="floatingInput">請輸入寄杯數量<span style="color:red">（包含贈送數量）</span></label>
                              </div>

                    </div>

                    <div class="modal-footer">
                         <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                         <button type="submit" class="btn btn-success">確認寄杯</button>
                         </form>
                    </div>
               </div>
          </div>
     </div>

     <!-- modal for take_out -->
     <div class="modal fade" id="take_out" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
          aria-labelledby="staticBackdropLabel" aria-hidden="true">
          <div class="modal-dialog">
               <div class="modal-content">
                    <div class="modal-header">
                         <h1 class="modal-title fs-5" id="staticBackdropLabel">取杯功能</h1>
                         <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                         <form action="/take_coffee" method="POST">
                              <div class="form-floating mb-3">
                                   <input type="text" class="form-control take_out_phone" id="floatingInput"
                                        placeholder="請輸入取杯電話" name="phone" required>
                                   <label for="floatingInput">請輸入取杯電話</label>
                              </div>
                              <h5 class="take_out">搜尋結果:</h5>
                              <select class="form-select mb-3" id="inputGroupSelect01" name="item" required>
                                   <option selected>請選擇取杯品項</option>
                                   <option value="70">70元</option>
                                   <option value="80">80元</option>
                              </select>
                              <div class="form-floating mb-3 ">
                                   <input type="text" class="form-control" id="floatingInput" placeholder="請輸入取杯數量"
                                        name="number" required>
                                   <label for="floatingInput">請輸入取杯數量</label>
                              </div>

                    </div>

                    <div class="modal-footer">
                         <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                         <button type="submit" class="btn btn-success">確認取杯</button>
                         </form>
                    </div>
               </div>
          </div>
     </div>

     <div class="container-fluid">
          <div class="row mt-3 text-center">
               <h2>寄杯系統</h2>
          </div>
          <div class="row mt-3 mx-auto  justify-content-center middle-board">
               <div class="col-12">
                    <h4 class="mt-4" style="color:#df5334; " class="text-center">寄杯頁面</h4>
                    <h5 class="m-2" style="color:gray; " class="text-center">{{nickname}} 您好 歡迎使用寄杯系統</h5>
                    <!-- <b class="ms-4 mt-5">搜尋結果：{{status}}</b> -->
               </div>
               <div class="col-12 text-center">
                    <input type="button" class="submit" value="寄杯功能" data-bs-toggle="modal" data-bs-target="#save">
                    <input type="submit" class="submit mt-3" value="取杯功能" data-bs-toggle="modal"
                         data-bs-target="#take_out">
               </div>
               <!-- <div class="justify-content-center col-12 text-center">
                    <form action="/search" method="POST" class="">
                        <input type="text" name="phone" placeholder="請輸入會員電話" class="style1">
                        <div id="predictions" class="mx-5 mb-3 mt-4" ></div> 
                        <input type="submit" value="查詢" class="submit" onclick="location.href='/search'">  
                    </form>
                </div>
                -->
               <div class="col">
                    <a class="ms-5 mt-3 h6" onclick="location.href='/add_page'">新增會員頁面</a>
                    <a class="ms-5 h6" onclick="location.href='/order_page'">訂單系統</a>
               </div>
          </div>
     </div>
     <!-- Bootstrap JavaScript Libraries -->
     <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
          integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
          crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
          integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
          crossorigin="anonymous"></script>
     <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
     <script>
          {%with messages = get_flashed_messages() %}
          {% for i in messages %}
          alert("{{i}}");
          {% endfor %}
          {% endwith %}
     </script>
     <script>
          $(document).ready(function () {
               $('.take_out_phone').on('input', function () {
                    var input = $(this).val();
                    if (input !== '') {
                         $.ajax({
                              url: '/phone_check',
                              type: 'POST',
                              data: { input: input },
                              success: function (response) {
                                   var phone = response.phone;
                                   var number = response.number
                                   console.log(phone);
                                   console.log(number);

                                   var predictionsHtml = '';
                                   for (var i = 0; i < phone.length; i++) {
                                        predictionsHtml += `<p style="border-radius:5px;border-style:solid;border-color:darkgray;border-width:2px;color:black;max-height:28px;margin-top:-10px" class="text-center">` + phone[i] + ` | 70元:` + number[i][0] + '杯 | 80元:' + number[i][1] + '杯</p>';
                                   }
                                   $('.take_out').html(predictionsHtml);
                              }
                         });
                    } else {
                         $('.take_out').html('');
                    }
               });
          });
     </script>
</body>

</html>
